    <!-- Sistema de Administraci칩n Completo -->

        /**

         */
        class AdminPanel {
            constructor() {
                this.currentUser = null;
                this.currentSection = 'dashboard';
                this.salesData = [];
                this.inventoryData = [];
                this.employeeActivity = [];
                this.init();
            }

            init() {
                console.log('游댏 Iniciando Panel de Administraci칩n...');
                setTimeout(() => {
                    this.showAdminLogin();
                    this.bindEvents();
                    this.loadMockData();
                }, 500);
            }

            bindEvents() {
                document.addEventListener('click', (e) => {
                    // Login de administrador
                    if (e.target.id === 'adminLoginBtn') {
                        e.preventDefault();
                        this.handleAdminLogin();
                    }
                    
                    // Logout
                    if (e.target.id === 'adminLogoutBtn') {
                        e.preventDefault();
                        this.handleLogout();
                    }

                    // Navegaci칩n entre secciones
                    if (e.target.classList.contains('nav-section')) {
                        e.preventDefault();
                        const section = e.target.dataset.section;
                        this.navigateToSection(section);
                    }

                    // Acciones espec칤ficas
                    if (e.target.id === 'exportSalesBtn') {
                        this.exportSalesReport();
                    }

                    if (e.target.id === 'refreshDataBtn') {
                        this.refreshAllData();
                    }

            }

                    }
                }, 100);
            }

            navigateToSection(section) {
                this.currentSection = section;
                
                // Actualizar navegaci칩n activa
                document.querySelectorAll('.nav-section').forEach(nav => {
                    nav.classList.remove('active');
                });
                document.querySelector(`[data-section="${section}"]`).classList.add('active');
                
                // Actualizar contenido
                document.getElementById('adminContent').innerHTML = this.renderSection(section);
                
                // Inicializar gr치ficos si es necesario
                setTimeout(() => {
                    if (section === 'dashboard' || section === 'finanzas') {
                        this.initCharts();
                    }
                }, 100);
            }

                switch (section) {
                    case 'dashboard':
                        return this.renderDashboard();
                    case 'ventas':
                        return this.renderVentas();
                    case 'inventario':

                    case 'empleados':

                    case 'finanzas':
                        return this.renderFinanzas();
                    case 'reportes':
                        return this.renderReportes();
                    default:

                                </div>
                            </div>
                        </div>

                        <!-- Actividad de Empleados -->
                        <div class="col-lg-4 mb-4">
                            <div class="card">
                                <div class="card-header">
                                    <h5>游논 Rendimiento de Empleados Hoy</h5>
                                </div>
                                <div class="card-body">
                                    ${this.employeeActivity.map(emp => `
                                        <div class="d-flex justify-content-between align-items-center mb-3">
                                            <div>

            showToast(message, type = 'info') {
                let toastContainer = document.getElementById('toastContainer');
                if (!toastContainer) {
                    toastContainer = document.createElement('div');
                    toastContainer.id = 'toastContainer';
                    toastContainer.className = 'position-fixed top-0 end-0 p-3';
                    toastContainer.style.zIndex = '1050';
                    document.body.appendChild(toastContainer);
                }

                const toastId = 'toast' + Date.now();
                const bgClass = type === 'success' ? 'bg-success' : type === 'error' ? 'bg-danger' : type === 'warning' ? 'bg-warning' : 'bg-info';
                
                const toastHtml = `
                    <div id="${toastId}" class="toast ${bgClass} text-white" role="alert">
                        <div class="toast-body">
                            <i class="fas fa-${type === 'success' ? 'check' : type === 'error' ? 'times' : type === 'warning' ? 'exclamation-triangle' : 'info'}-circle me-2"></i>
                            ${message}
                        </div>
                    </div>
                `;

                toastContainer.insertAdjacentHTML('beforeend', toastHtml);
                
                const toastElement = document.getElementById(toastId);
                const toast = new bootstrap.Toast(toastElement, { delay: 3000 });
                toast.show();

                setTimeout(() => {

                }, 4000);
            }
